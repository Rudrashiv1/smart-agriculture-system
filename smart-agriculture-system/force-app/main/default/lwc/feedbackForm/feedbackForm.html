<template>
    <lightning-card title="Feedback">
        <div class="slds-m-around_medium">
            <lightning-input label="Name(Optional)" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-textarea label="Comment" value={comment} onchange={handleCommentChange}></lightning-textarea>
            <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
            <template if:true={errorMessage}>
                <p class="slds-text-color_error">{errorMessage}</p>
            </template>
        </div>
        <template if:true={feedbacks.length}>
            <div class="slds-m-around_medium">
                <h3>Feedback & reviews:</h3>
                <template for:each={feedbacks} for:item="feedback">
                    <div key={feedback.Id} class="feedback-entry">
                        <p><strong>{feedback.Comments__c}</strong></p>
                        <p style="text-align:right;">{feedback.Date__c}</p>
                        <p class="feedback-name">{feedback.Names__c}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
